{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MediCare AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body class="auth-page">
    <!-- Animated Particles -->
    <div class="auth-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <!-- Form Section -->
        <div class="auth-form-section">
            <!-- Logo -->
            <div class="auth-logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="14" width="16" height="12" rx="2" fill="#00BCD4" />
                    <rect x="8" y="8" width="12" height="24" rx="2" fill="#2196F3" />
                    <rect x="22" y="14" width="16" height="12" rx="2" fill="#00BCD4" />
                    <circle cx="28" cy="10" r="4" fill="#4CAF50" />
                    <path d="M26 10h4M28 8v4" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span>MediCare</span>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <!-- Forgot Password Form -->
            <form class="auth-form" method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Send Reset Link</button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                Remember your password? <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>

        <!-- Illustration Section -->
        <div class="auth-illustration">
            <div class="illustration-wrapper">
                <img src="{% static 'images/doctor-login.svg' %}" alt="Doctor illustration">
            </div>
        </div>
    </div>

    <script>
        // Form submission with loading state
        document.querySelector('.auth-form').addEventListener('submit', function (e) {
            const btn = this.querySelector('.btn-submit');
            btn.classList.add('loading');
            btn.textContent = 'Sending...';
        });
    </script>
</body>

</html>
