{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        .alert-success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }

        .alert-warning {
            background: #FFF3E0;
            color: #E65100;
            border: 1px solid #FFE0B2;
        }

        .alert-info {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #BBDEFB;
        }
    </style>
</head>

<body class="auth-page">
    <!-- Animated Particles -->
    <div class="auth-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <!-- Form Section -->
        <div class="auth-form-section">
            <!-- Logo -->
            <div class="auth-logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="14" width="16" height="12" rx="2" fill="#00BCD4" />
                    <rect x="8" y="8" width="12" height="24" rx="2" fill="#2196F3" />
                    <rect x="22" y="14" width="16" height="12" rx="2" fill="#00BCD4" />
                    <circle cx="28" cy="10" r="4" fill="#4CAF50" />
                    <path d="M26 10h4M28 8v4" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span>MediCare</span>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Log in to your account</p>
            </div>

            <!-- Messages -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i
                    class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form class="auth-form" method="POST" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
                {% csrf_token %}

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>

                <div class="auth-divider">
                    <span>Or log in with</span>
                </div>

                <a href="{% url 'google_login' %}{% if next %}?next={{ next }}{% endif %}" class="btn-social">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Log in with Google
                </a>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                Don't have an account? <a href="{% url 'signup' %}{% if next %}?next={{ next }}{% endif %}">Sign Up Now
                    &gt;</a>
            </div>
        </div>

        <!-- Illustration Section -->
        <div class="auth-illustration">
            <div class="illustration-wrapper">
                <img src="{% static 'images/doctor-login.svg' %}" alt="Doctor illustration">
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission with loading state
        document.querySelector('.auth-form').addEventListener('submit', function (e) {
            const btn = this.querySelector('.btn-submit');
            btn.classList.add('loading');
            btn.textContent = 'Logging in...';
        });
    </script>
</body>

</html>
