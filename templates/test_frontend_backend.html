<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
            background: #f8f9fa;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .result-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .risk-low { background: #d4edda; border-color: #28a745; }
        .risk-medium { background: #fff3cd; border-color: #ffc107; }
        .risk-high { background: #f8d7da; border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">üè• Diabetes Prediction Test</h1>
        
        <div class="test-card">
            <h3>Test Form</h3>
            <form id="testForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" value="45" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Glucose (mg/dL)</label>
                        <input type="number" class="form-control" id="glucose" value="120" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Blood Pressure (mmHg)</label>
                        <input type="number" class="form-control" id="blood_pressure" value="80" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Skin Thickness (mm)</label>
                        <input type="number" class="form-control" id="skin_thickness" value="20">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Insulin (ŒºU/mL)</label>
                        <input type="number" class="form-control" id="insulin" value="80">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">BMI</label>
                        <input type="number" class="form-control" id="bmi" value="28.5" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Diabetes Pedigree</label>
                        <input type="number" class="form-control" id="diabetes_pedigree" value="0.5" step="0.1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pregnancies</label>
                        <input type="number" class="form-control" id="pregnancies" value="2">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg mt-4 w-100">
                    <span id="btnText">üîÆ Predict Risk</span>
                    <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </form>
        </div>

        <div id="resultCard" class="test-card d-none">
            <h3>üìä Results</h3>
            <div id="resultContent"></div>
        </div>

        <div class="test-card">
            <h4>üìù Debug Log</h4>
            <pre id="debugLog" class="bg-dark text-light p-3 rounded" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return '';
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading
            btnText.textContent = 'Analyzing...';
            spinner.classList.remove('d-none');
            
            // Collect data
            const data = {
                pregnancies: parseInt(document.getElementById('pregnancies').value) || 0,
                glucose: parseFloat(document.getElementById('glucose').value),
                blood_pressure: parseFloat(document.getElementById('blood_pressure').value),
                skin_thickness: parseFloat(document.getElementById('skin_thickness').value) || 0,
                insulin: parseFloat(document.getElementById('insulin').value) || 0,
                bmi: parseFloat(document.getElementById('bmi').value),
                diabetes_pedigree: parseFloat(document.getElementById('diabetes_pedigree').value) || 0.5,
                age: parseInt(document.getElementById('age').value)
            };
            
            log('üì§ Sending request...');
            log('Data: ' + JSON.stringify(data, null, 2));
            
            try {
                const response = await fetch('/api/predict/diabetes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify(data)
                });
                
                log('üì• Response status: ' + response.status);
                
                const result = await response.json();
                log('Result: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    // Show results
                    resultCard.classList.remove('d-none');
                    
                    let riskClass = 'risk-low';
                    let riskEmoji = 'üü¢';
                    if (result.risk_level === 'medium') {
                        riskClass = 'risk-medium';
                        riskEmoji = 'üü°';
                    } else if (result.risk_level === 'high') {
                        riskClass = 'risk-high';
                        riskEmoji = 'üî¥';
                    }
                    
                    resultContent.innerHTML = `
                        <div class="result-box ${riskClass}">
                            <h2 class="mb-3">${riskEmoji} ${result.risk_level.toUpperCase()} RISK</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Probability</h4>
                                    <h1 class="display-3">${result.probability}%</h1>
                                </div>
                                <div class="col-md-6">
                                    <h4>Details</h4>
                                    <p><strong>Prediction:</strong> ${result.prediction === 1 ? 'Diabetes Risk' : 'No Diabetes Risk'}</p>
                                    <p><strong>Model Version:</strong> ${result.model_version}</p>
                                    <p><strong>Message:</strong> ${result.message}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    log('‚úÖ SUCCESS! Risk: ' + result.risk_level + ', Probability: ' + result.probability + '%');
                    
                    // Scroll to results
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    log('‚ùå ERROR: ' + result.error);
                    alert('Error: ' + result.error);
                }
                
            } catch (error) {
                log('‚ùå EXCEPTION: ' + error.message);
                alert('Error: ' + error.message);
            } finally {
                // Reset button
                btnText.textContent = 'üîÆ Predict Risk';
                spinner.classList.add('d-none');
            }
        });

        log('‚úÖ Test page loaded');
        log('Ready to test diabetes prediction!');
    </script>
</body>
</html>
