<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="doctorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main Doctor Figure -->
  <g transform="translate(400, 300)">
    <!-- Body -->
    <rect x="-30" y="-80" width="60" height="120" rx="10" fill="url(#doctorGradient)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-120" r="25" fill="#ffccbc"/>
    
    <!-- Stethoscope -->
    <path d="M -40 -60 Q -60 -40 -60 -20 Q -60 0 -40 20 L 40 20 Q 60 0 60 -20 Q 60 -40 40 -60" 
          stroke="#2c3e50" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="-45" cy="-60" r="3" fill="#2c3e50"/>
    <circle cx="45" cy="-60" r="3" fill="#2c3e50"/>
    
    <!-- Medical Cross -->
    <g transform="translate(0, -40)">
      <rect x="-15" y="-5" width="30" height="10" fill="#e74c3c"/>
      <rect x="-5" y="-15" width="10" height="30" fill="#e74c3c"/>
    </g>
    
    <!-- Arms -->
    <rect x="-40" y="-60" width="10" height="50" rx="5" fill="url(#doctorGradient)"/>
    <rect x="30" y="-60" width="10" height="50" rx="5" fill="url(#doctorGradient)"/>
    
    <!-- Legs -->
    <rect x="-25" y="40" width="10" height="40" rx="5" fill="#2c3e50"/>
    <rect x="15" y="40" width="10" height="40" rx="5" fill="#2c3e50"/>
  </g>
  
  <!-- Floating Medical Icons -->
  <g opacity="0.6">
    <!-- Heart Monitor -->
    <g transform="translate(150, 150)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="#3498db" opacity="0.3"/>
      <path d="M 10 20 L 20 15 L 30 25 L 40 18 L 50 30" stroke="#3498db" stroke-width="2" fill="none"/>
      <circle cx="10" cy="20" r="2" fill="#3498db"/>
      <circle cx="20" cy="15" r="2" fill="#3498db"/>
      <circle cx="30" cy="25" r="2" fill="#3498db"/>
      <circle cx="40" cy="18" r="2" fill="#3498db"/>
      <circle cx="50" cy="30" r="2" fill="#3498db"/>
    </g>
    
    <!-- DNA Helix -->
    <g transform="translate(650, 200)">
      <path d="M 0 0 Q 20 -30 40 0 Q 60 30 80 0 Q 100 -30 120 0" 
            stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 10 10 Q 30 -20 50 10 Q 70 40 90 10 Q 110 -20 130 10" 
            stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
      <circle cx="40" cy="0" r="3" fill="#e74c3c"/>
      <circle cx="80" cy="0" r="3" fill="#e74c3c"/>
      <circle cx="120" cy="0" r="3" fill="#e74c3c"/>
      <circle cx="10" cy="10" r="3" fill="#e74c3c"/>
      <circle cx="50" cy="10" r="3" fill="#e74c3c"/>
      <circle cx="90" cy="10" r="3" fill="#e74c3c"/>
      <circle cx="130" cy="10" r="3" fill="#e74c3c"/>
    </g>
    
    <!-- Medical Chart -->
    <g transform="translate(200, 400)">
      <rect x="0" y="0" width="80" height="50" rx="5" fill="#27ae60" opacity="0.3"/>
      <rect x="10" y="10" width="5" height="30" fill="#27ae60"/>
      <rect x="20" y="15" width="5" height="25" fill="#27ae60"/>
      <rect x="30" y="5" width="5" height="35" fill="#27ae60"/>
      <rect x="40" y="20" width="5" height="20" fill="#27ae60"/>
      <rect x="50" y="10" width="5" height="30" fill="#27ae60"/>
      <rect x="60" y="25" width="5" height="15" fill="#27ae60"/>
    </g>
    
    <!-- Pills -->
    <g transform="translate(600, 400)">
      <rect x="0" y="10" width="40" height="15" rx="7" fill="#9b59b6" opacity="0.7"/>
      <rect x="10" y="10" width="2" height="15" fill="white"/>
      <rect x="20" y="10" width="2" height="15" fill="white"/>
      <rect x="30" y="10" width="2" height="15" fill="white"/>
      
      <circle cx="60" cy="17" r="10" fill="#f39c12" opacity="0.7"/>
      <line x1="55" y1="17" x2="65" y2="17" stroke="white" stroke-width="2"/>
      <line x1="60" y1="12" x2="60" y2="22" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- AI/ML Elements -->
  <g opacity="0.8">
    <!-- Neural Network Nodes -->
    <g transform="translate(100, 100)">
      <circle cx="0" cy="0" r="8" fill="#3498db" opacity="0.6"/>
      <circle cx="30" cy="-20" r="6" fill="#3498db" opacity="0.6"/>
      <circle cx="30" cy="20" r="6" fill="#3498db" opacity="0.6"/>
      <circle cx="60" cy="-30" r="5" fill="#3498db" opacity="0.6"/>
      <circle cx="60" cy="0" r="5" fill="#3498db" opacity="0.6"/>
      <circle cx="60" cy="30" r="5" fill="#3498db" opacity="0.6"/>
      
      <!-- Connections -->
      <line x1="0" y1="0" x2="30" y2="-20" stroke="#3498db" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="0" x2="30" y2="20" stroke="#3498db" stroke-width="1" opacity="0.4"/>
      <line x1="30" y1="-20" x2="60" y2="-30" stroke="#3498db" stroke-width="1" opacity="0.4"/>
      <line x1="30" y1="-20" x2="60" y2="0" stroke="#3498db" stroke-width="1" opacity="0.4"/>
      <line x1="30" y1="20" x2="60" y2="0" stroke="#3498db" stroke-width="1" opacity="0.4"/>
      <line x1="30" y1="20" x2="60" y2="30" stroke="#3498db" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Text Label (Optional) -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" opacity="0.7">
    AI-Powered Healthcare Solutions
  </text>
</svg>