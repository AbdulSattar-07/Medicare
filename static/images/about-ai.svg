<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#aboutBg)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(400, 300)">
    <!-- Brain Outline -->
    <path d="M -100 -80 
             Q -140 -40 -120 0 
             Q -140 40 -100 80 
             Q -60 100 0 100 
             Q 60 100 100 80 
             Q 140 40 120 0 
             Q 140 -40 100 -80 
             Q 60 -100 0 -100 
             Q -60 -100 -100 -80 Z" 
          fill="url(#brainGradient)" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Brain Folds -->
    <path d="M -80 -60 Q -60 -40 -40 -60 Q -20 -80 0 -70 Q 20 -80 40 -60 Q 60 -40 80 -60" 
          stroke="#6c3483" stroke-width="1.5" fill="none"/>
    <path d="M -70 -30 Q -50 -10 -30 -30 Q -10 -50 0 -40 Q 10 -50 30 -30 Q 50 -10 70 -30" 
          stroke="#6c3483" stroke-width="1.5" fill="none"/>
    <path d="M -60 0 Q -40 20 -20 0 Q 0 -20 0 -10 Q 0 -20 20 0 Q 40 20 60 0" 
          stroke="#6c3483" stroke-width="1.5" fill="none"/>
    <path d="M -50 30 Q -30 50 -10 30 Q 0 20 0 25 Q 0 20 10 30 Q 30 50 50 30" 
          stroke="#6c3483" stroke-width="1.5" fill="none"/>
    
    <!-- Central Processing Unit -->
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI</text>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke="#3498db" stroke-width="2" opacity="0.6">
    <!-- Left Side Data Flow -->
    <path d="M 100 150 Q 200 200 300 250 Q 350 280 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    <path d="M 150 100 Q 250 150 350 200 Q 380 220 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    <path d="M 200 50 Q 300 100 380 150 Q 400 180 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    
    <!-- Right Side Data Flow -->
    <path d="M 700 150 Q 600 200 500 250 Q 450 280 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    <path d="M 650 100 Q 550 150 450 200 Q 420 220 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    <path d="M 600 50 Q 500 100 420 150 Q 400 180 400 300" 
          stroke-dasharray="5,5" fill="none"/>
    
    <!-- Bottom Data Flow -->
    <path d="M 400 500 Q 400 450 400 400 Q 400 350 400 300" 
          stroke-dasharray="5,5" fill="none"/>
  </g>
  
  <!-- Data Source Icons -->
  <g>
    <!-- Medical Database -->
    <g transform="translate(100, 150)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#27ae60" opacity="0.8"/>
      <rect x="-15" y="-15" width="30" height="10" fill="white" opacity="0.9"/>
      <rect x="-15" y="0" width="30" height="10" fill="white" opacity="0.9"/>
      <rect x="-15" y="15" width="30" height="10" fill="white" opacity="0.9"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Medical Data
      </text>
    </g>
    
    <!-- Patient Records -->
    <g transform="translate(150, 100)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#3498db" opacity="0.8"/>
      <line x1="-15" y1="-15" x2="15" y2="-15" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="-5" x2="5" y2="-5" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="5" x2="10" y2="5" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="15" x2="15" y2="15" stroke="white" stroke-width="2"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Patient Records
      </text>
    </g>
    
    <!-- Lab Results -->
    <g transform="translate(200, 50)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#e74c3c" opacity="0.8"/>
      <path d="M -15 -15 L 15 -15 L 15 15 L -15 15 Z" stroke="white" stroke-width="2" fill="none"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="1"/>
      <line x1="-15" y1="5" x2="15" y2="5" stroke="white" stroke-width="1"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Lab Results
      </text>
    </g>
    
    <!-- Research Data -->
    <g transform="translate(600, 50)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#f39c12" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" stroke="white" stroke-width="2" fill="none"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="2"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Research Data
      </text>
    </g>
    
    <!-- Clinical Trials -->
    <g transform="translate(650, 100)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#9b59b6" opacity="0.8"/>
      <rect x="-10" y="-10" width="20" height="20" stroke="white" stroke-width="2" fill="none"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="white" stroke-width="2"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="white" stroke-width="2"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Clinical Trials
      </text>
    </g>
    
    <!-- Genomic Data -->
    <g transform="translate(700, 150)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#1abc9c" opacity="0.8"/>
      <path d="M -15 -5 L 0 -15 L 15 -5 L 0 5 Z" stroke="white" stroke-width="2" fill="none"/>
      <path d="M -15 5 L 0 -5 L 15 5 L 0 15 Z" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Genomic Data
      </text>
    </g>
  </g>
  
  <!-- Output Elements -->
  <g>
    <!-- Disease Prediction -->
    <g transform="translate(400, 500)">
      <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#2c3e50" opacity="0.9"/>
      <path d="M -20 -10 L 0 10 L 20 -10" stroke="#3498db" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Disease Prediction
      </text>
    </g>
    
    <!-- Risk Assessment -->
    <g transform="translate(250, 450)">
      <circle cx="0" cy="0" r="25" fill="#e74c3c" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Risk
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Assessment
      </text>
    </g>
    
    <!-- Early Detection -->
    <g transform="translate(550, 450)">
      <circle cx="0" cy="0" r="25" fill="#27ae60" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Early
      </text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Detection
      </text>
    </g>
  </g>
  
  <!-- Neural Network Visualization -->
  <g opacity="0.7">
    <!-- Input Layer -->
    <g transform="translate(200, 200)">
      <circle cx="0" cy="0" r="8" fill="#3498db"/>
      <circle cx="0" cy="30" r="8" fill="#3498db"/>
      <circle cx="0" cy="60" r="8" fill="#3498db"/>
    </g>
    
    <!-- Hidden Layer -->
    <g transform="translate(300, 180)">
      <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
      <circle cx="0" cy="25" r="8" fill="#9b59b6"/>
      <circle cx="0" cy="50" r="8" fill="#9b59b6"/>
      <circle cx="0" cy="75" r="8" fill="#9b59b6"/>
    </g>
    
    <!-- Output Layer -->
    <g transform="translate(400, 200)">
      <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
      <circle cx="0" cy="30" r="8" fill="#e74c3c"/>
      <circle cx="0" cy="60" r="8" fill="#e74c3c"/>
    </g>
    
    <!-- Connections -->
    <g stroke="#3498db" stroke-width="1" opacity="0.3">
      <!-- Input to Hidden -->
      <line x1="208" y1="200" x2="292" y2="180"/>
      <line x1="208" y1="200" x2="292" y2="205"/>
      <line x1="208" y1="200" x2="292" y2="230"/>
      <line x1="208" y1="200" x2="292" y2="255"/>
      
      <line x1="208" y1="230" x2="292" y2="180"/>
      <line x1="208" y1="230" x2="292" y2="205"/>
      <line x1="208" y1="230" x2="292" y2="230"/>
      <line x1="208" y1="230" x2="292" y2="255"/>
      
      <line x1="208" y1="260" x2="292" y2="180"/>
      <line x1="208" y1="260" x2="292" y2="205"/>
      <line x1="208" y1="260" x2="292" y2="230"/>
      <line x1="208" y1="260" x2="292" y2="255"/>
      
      <!-- Hidden to Output -->
      <line x1="308" y1="180" x2="392" y2="200"/>
      <line x1="308" y1="180" x2="392" y2="230"/>
      <line x1="308" y1="180" x2="392" y2="260"/>
      
      <line x1="308" y1="205" x2="392" y2="200"/>
      <line x1="308" y1="205" x2="392" y2="230"/>
      <line x1="308" y1="205" x2="392" y2="260"/>
      
      <line x1="308" y1="230" x2="392" y2="200"/>
      <line x1="308" y1="230" x2="392" y2="230"/>
      <line x1="308" y1="230" x2="392" y2="260"/>
      
      <line x1="308" y1="255" x2="392" y2="200"/>
      <line x1="308" y1="255" x2="392" y2="230"/>
      <line x1="308" y1="255" x2="392" y2="260"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" font-weight="bold">
    AI-Powered Medical Intelligence
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Transforming Healthcare with Machine Learning
  </text>
</svg>