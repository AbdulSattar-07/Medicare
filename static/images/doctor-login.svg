<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clipboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2196F3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="225" r="180" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Body/Lab Coat -->
  <path d="M120 280 Q120 250 150 230 L170 220 Q200 210 230 220 L250 230 Q280 250 280 280 L280 400 Q280 420 260 420 L140 420 Q120 420 120 400 Z" fill="url(#coatGrad)" filter="url(#shadow)"/>
  
  <!-- Coat Details -->
  <path d="M180 220 L180 320" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  <path d="M220 220 L220 320" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  
  <!-- Coat Buttons -->
  <circle cx="200" cy="260" r="5" fill="#2196F3"/>
  <circle cx="200" cy="290" r="5" fill="#2196F3"/>
  <circle cx="200" cy="320" r="5" fill="#2196F3"/>
  
  <!-- Collar -->
  <path d="M170 220 L185 250 L200 230 L215 250 L230 220" fill="none" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Tie -->
  <path d="M195 230 L200 235 L205 230 L210 280 L200 290 L190 280 Z" fill="#2196F3"/>
  
  <!-- Neck -->
  <ellipse cx="200" cy="210" rx="25" ry="15" fill="url(#skinGrad)"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="150" rx="55" ry="65" fill="url(#skinGrad)"/>
  
  <!-- Hair -->
  <path d="M145 130 Q145 80 200 75 Q255 80 255 130 Q255 110 240 105 Q200 95 160 105 Q145 110 145 130" fill="#5D4037"/>
  <path d="M150 125 Q155 115 170 112 Q200 105 230 112 Q245 115 250 125" fill="#5D4037"/>
  
  <!-- Ears -->
  <ellipse cx="145" cy="155" rx="10" ry="15" fill="url(#skinGrad)"/>
  <ellipse cx="255" cy="155" rx="10" ry="15" fill="url(#skinGrad)"/>
  
  <!-- Glasses Frame -->
  <rect x="160" y="140" width="35" height="25" rx="5" fill="none" stroke="#37474F" stroke-width="3"/>
  <rect x="205" y="140" width="35" height="25" rx="5" fill="none" stroke="#37474F" stroke-width="3"/>
  <path d="M195 152 L205 152" stroke="#37474F" stroke-width="3"/>
  <path d="M160 152 L145 148" stroke="#37474F" stroke-width="2"/>
  <path d="M240 152 L255 148" stroke="#37474F" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="177" cy="152" rx="8" ry="8" fill="#FFFFFF"/>
  <ellipse cx="222" cy="152" rx="8" ry="8" fill="#FFFFFF"/>
  <circle cx="179" cy="152" r="5" fill="#5D4037"/>
  <circle cx="224" cy="152" r="5" fill="#5D4037"/>
  <circle cx="180" cy="150" r="2" fill="#FFFFFF"/>
  <circle cx="225" cy="150" r="2" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M162 135 Q177 130 192 135" stroke="#5D4037" stroke-width="3" fill="none"/>
  <path d="M208 135 Q223 130 238 135" stroke="#5D4037" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <path d="M200 155 Q205 170 200 175 Q195 175 195 170" fill="none" stroke="#E0A060" stroke-width="2"/>
  
  <!-- Smile -->
  <path d="M180 185 Q200 200 220 185" fill="none" stroke="#D84315" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Stethoscope -->
  <path d="M160 250 Q140 280 150 320" stroke="#37474F" stroke-width="4" fill="none"/>
  <circle cx="150" cy="325" r="12" fill="#37474F"/>
  <circle cx="150" cy="325" r="8" fill="#78909C"/>
  
  <!-- Clipboard in hand -->
  <g transform="translate(260, 280) rotate(15)">
    <rect x="0" y="0" width="70" height="90" rx="5" fill="url(#clipboardGrad)" filter="url(#shadow)"/>
    <rect x="5" y="15" width="60" height="70" rx="3" fill="#FFFFFF"/>
    <rect x="20" y="0" width="30" height="12" rx="3" fill="#1976D2"/>
    <circle cx="35" cy="6" r="4" fill="#BBDEFB"/>
    <!-- Clipboard lines -->
    <rect x="12" y="25" width="40" height="4" rx="2" fill="#E3F2FD"/>
    <rect x="12" y="35" width="35" height="4" rx="2" fill="#E3F2FD"/>
    <rect x="12" y="45" width="45" height="4" rx="2" fill="#E3F2FD"/>
    <rect x="12" y="55" width="30" height="4" rx="2" fill="#E3F2FD"/>
    <!-- Checkmarks -->
    <path d="M48 27 L52 31 L58 23" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M48 37 L52 41 L58 33" stroke="#4CAF50" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Right arm holding clipboard -->
  <path d="M280 280 Q300 300 290 340" fill="url(#coatGrad)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Hand -->
  <ellipse cx="285" cy="345" rx="15" ry="12" fill="url(#skinGrad)"/>
  
  <!-- Left arm thumbs up -->
  <path d="M120 280 Q90 300 95 340" fill="url(#coatGrad)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Left hand thumbs up -->
  <g transform="translate(75, 330)">
    <ellipse cx="20" cy="20" rx="18" ry="15" fill="url(#skinGrad)"/>
    <ellipse cx="8" cy="5" rx="6" ry="15" fill="url(#skinGrad)" transform="rotate(-20)"/>
  </g>
  
  <!-- ID Badge -->
  <rect x="135" y="260" width="30" height="40" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="140" y="265" width="20" height="15" rx="2" fill="#E3F2FD"/>
  <rect x="140" y="285" width="20" height="3" rx="1" fill="#BDBDBD"/>
  <rect x="140" y="292" width="15" height="3" rx="1" fill="#BDBDBD"/>
  
  <!-- Medical Cross on pocket -->
  <g transform="translate(230, 270)">
    <rect x="0" y="5" width="20" height="8" rx="1" fill="#EF5350"/>
    <rect x="6" y="0" width="8" height="18" rx="1" fill="#EF5350"/>
  </g>
</svg>